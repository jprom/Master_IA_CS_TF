repos:
  - repo: local
    hooks:
      - id: detector-secretos-slm
        name: Detección de Secretos (Entropía + SLM)
        entry: python3 scripts/scan_secrets.py
        language: system
        types: [text]
        pass_filenames: true
        # Excluir archivos que sabemos que no tienen secretos
        exclude: ^(docs/|tests/fixtures/) 